version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - query_law
  - ask_for_simplification
  - ask_for_summary
  - ask_for_description

slots:
  retrieved_laws:
    type: list
    mappings:
      - type: from_intent
        value: ["law1", "law2", "law3"]
        intent: query_law

actions:
  - retrieve_summarize_laws
  - retrieve_simplified_laws
  - retrieve_laws
  - retrieve_descriptive_laws

responses:
  utter_unknown_intent:
    - text: "Sorry, I didn't understand that. Could you please rephrase your question?"

  utter_retrieve_law:
    - text: "Here are the top 3 relevant laws based on your query:\n\n"

  utter_greet:
  - text: "Hey!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
