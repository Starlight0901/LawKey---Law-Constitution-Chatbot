version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: User asks for related laws
  steps:
  - intent: get_related_laws
  - action: action_retrieve_related_laws

- rule: User asks for legal advice
  steps:
  - intent: get_legal_advice
  - action: action_provide_legal_advice

