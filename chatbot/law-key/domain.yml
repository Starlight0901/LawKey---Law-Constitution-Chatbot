version: "3.1"

actions:
  - action_retrieve_related_laws

intents:
  - get_related_laws
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_legal_advice
  - fundamental_laws
  - civil_laws
  - criminal_laws
  - labor_laws
  - motor_traffic_laws

slots:
  legal_topic:
    type: text
    mappings:
      - type: from_text

  specific_details:
    type: text
    mappings:
      - type: from_text

  related_law:
    type: text

responses:
  utter_greet:
    - text: "Hello! How can I assist you with legal advice today?"

  utter_ask_legal_topic:
    - text: "Sure, what topic do you need legal advice on?"

  utter_legal_advice:
    - text: "Here is some legal advice on the topic of {legal_topic}: {advice}"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true