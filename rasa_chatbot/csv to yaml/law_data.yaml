  \ of all matters required by this Act to be prescribed or in respect of which regulations\
  \ are necessary to be made in order to give effect to the provisions of the Act.\n\
  \ (2) Every regulation made under subsection (1) shall be published in the Gazette\
  \  and shall come into operation on the date of such publication or on such later\
  \ date as may be specified in the regulation.\n (3) Every regulation made under\
  \ subsection (1) shall, forthwith after its publication in the Gazette  be brought\
  \ before Parliament for approval and any regulation which is not so approved shall\
  \ be deemed to be rescinded as from the date of such disapproval but without prejudice\
  \ to anything previously done thereunder.\n (4) The date on which any regulation\
  \ is deemed to be so rescinded shall be published in the Gazette."
- "(1) The Commission may make rules concerning any of the following matters:-\n (a)\
