- "(1) Victim impact statement\nA victim of crime shall have the right to make a \"\
  statement in writing (in this Act referred to as the \u201Cvictim impact statement\u201D\
  ) to the court or Commission to describe the manner in which the offence alleged\
  \ to have been committed has impacted him physically, emotionally,\"psychologically,\
  \ financially, professionally or in any other manner.\n (2) Where any victim of\
  \ crime is unable to make, or incapable of making, such victim impact statement\
  \ due to any reason acceptable to the court or Commission, any other person on behalf\
  \ of the victim of crime as may be permitted by the court or Commission may make\
  \ such statement. \n (3)  The victim impact statement shall consist of -\n (a) \
  \  a victim personal statement; and\n (b)   a victim impact report.\n A victim personal\
  \ statement referred to in paragraph (a) -\n (a) shall set out the physical, emotional,\
  \ psychological, financial, professional  or other impact of the offence on the\
  \ victim of crime;\n (b) may contain a statement, where applicable, whether the\
  \ offence has been motivated by the age, gender,ethnicity, faith, religion, sexuality\
  \ or disability ofthe victim of crime;\n (c) may state whether the victim wishes\
  \ to claim compensation or requires any assistance as providedfor in this Act.\n\
  \ (5)   A victim impact report referred to in paragraph ( b) shall be a report issued\
  \ by a medical expert or psychologist and shall-\n (a) contain an opinion on the\
  \ traumatic impact of the offence on the victim of crime; and\n (b) contain a report\
  \ on needs assessment of the victim of crime, consequent to the impact of the offence\
  \ on the victim of crime."
- "The victim personal statement and victim impact report made by a victim of crime\
