  \ information;\n (d) the format of the reports to be prepared under section 10.\n\
  \ (2) No rule made under this section shall have effect until it is approved by\
  \ the Minister and notification of such approval is published in the Gazette ."
- In the event of any inconsistency between the Sinhala and Tamil texts of this Act,
