- "Rights and entitlements of a witness\n (1) A witness shall always be treated with\
  \ respect to his dignity and privacy in a manner that is fair in all circumstances.\n\
  \ (2)   Every witness is entitled to protection and it shall be the duty of the\
  \ State to provide such protection.\n (3) ( a) A witness shall be entitled to provide\
  \ any information or make a statement freely and voluntarily  to any court, Commission\
  \ or law enforcement authority relatingto the alleged commission of an offence or\
  \ in fringement of any fundamental right or violation of any right granted underthe\
  \ ICCPR Act.\n (b) Subject to the provisions of the laws of evidence, and subject\
  \ to the service of summons at the discretion of acourt or Commission on a witness,\
  \ a witness shall be entitled to testify before any court or Commission freely and\
  \ voluntarily."
- ' Where the participation of a witness is required prior to, or during the course
