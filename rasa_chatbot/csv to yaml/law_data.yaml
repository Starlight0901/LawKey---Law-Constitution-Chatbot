- "A  member of the Commission shall cease to be a member, where such member:-\n (a)\
  \  resigns his  or her office earlier by writing addressed to the President;\n (b)\
  \ is removed from office by the President;\n (c) is convicted by a court of law;\n\
  \ (d) is deemed to have vacated office by absenting himself  or herself from three\
  \ consecutive meetings of the Commission,without obtaining prior leave of the Commission;\
  \ or\n (e) engages in any employment outside the duties of his office, during the\
  \ term of office."
- "The President may on the recommendation of the Constitutional Council   remove\
  \ from office a member of the Commission, where:-\n (a) such member has become permanently\
  \ incapable of performing his or her duties owing to any physical disability or\
  \ unsoundness of mind;\n (b) such member is unfit to perform his or her duties on\
  \ the basis of moral turpitude; or\n (c) such member is convicted of an offence\
  \ by a competent court of law."
- The Chairperson or any other member of the Commission may resign from such office
  by letter in that behalf addressed to the President and the resignation shall become
  effective from the date ofits acceptance by the President in writing.
- In the event of the vacation of the office of any member of the Commission, the
  President shall follow the same procedure as set out in section 12(1) and appoint
  another person to hold such office forthe unexpired term of office of the member
  whom he succeeds.
- " ( a) Where a member of the Commission, is temporarily unable to discharge  his\
  \ or her duty due to ill health, absence from Sri Lankaor for any other cause, the\
  \ President  may on the recommendation ofthe Constitutional Council, appoint another\
  \ person to act in place of such member during his or her absence.\n (b) Where the\
  \ Chairperson of the Commission, is temporarily unable to discharge his or her duty\
  \ due to ill health, absence from SriLanka or for any other cause, the President\
  \ shall appoint another member of the Commission, to act in place of such Chairperson\
  \ during his or her absence."
- ' The members of the Commission, shall be paid such remuneration as shall be determined
  by the Minister in charge of the subject of Finance.'
- "(a) The Commission shall meet at least once in every month or as often as may be\
  \ necessary.\n (b) The quorum for any meeting of the Commission shall be three members.\n\
  \ (c) The Chairperson of the Commission shall preside at all meetings of the Commission,\
  \ and in the absence of the Chairperson at any such meeting, the members present\
  \ shall elect from amongst them, a member to preside  at such meeting.\n (d) The\
  \  Chairperson or the person presiding at any  meeting of the Commission, shall\
  \ in addition to his vote, have a casting vote.\n (e) The Commission shall  regulate\
  \ the procedure in regard to its meetings and the transaction of business at such\
  \ meetings"
- " The seal of the Commission:-\n (a) shall be as determined from time to time by\
  \ the Commission;\n (b) shall be in the custody of such person as the Commission\
  \ shall determine;\n (c) may be altered in such manner as may be determined by the\
  \ Commission; and\n (d) shall not be affixed to any document or instrument, except\
  \ with the sanction   of the Commission, and in the presence of the Chairperson\
  \ and one other member ofsuch Commission both of whom shall sign suchdocument or\
  \ the instrument in token of their presence.\n "
