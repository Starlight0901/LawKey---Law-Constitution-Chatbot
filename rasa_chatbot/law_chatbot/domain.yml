- Rights and entitlements of a witness\n  A witness shall be entitled to protection\
  \ against any real or possible harm, threat, intimidation, reprisal or retaliation\
  \ resulting from such witness-\n (a) having provided information or communication\
  \ or lodged a complaint;\n (b) having made a statement or submitted an affidavit\
  \ to any law enforcement authority during an investigation or inquiry;\n (c) having\
  \ provided any testimony or given any evidence in any court or before any Commission;\n\
  \ (d) being a public officer, having been engaged in any manner in the administration\
  \ of justice; or\n (e) for instituting legal proceedings, \n in relation to the\
  \ commission of an offence or in fringement of any fundamental right or violation\
  \ of any right granted under the ICCPR Act, by any person.
- 10. Making complaints regarding violation of rights or denial of entitlements\
  \ of victims of crime or witnesses\n (1) A victim of crime or witness or any other\
  \ person on behalf of a victim of crime or witness may make a complaint regarding\
  \ the violation or denial, or imminent violation or denial, of any right or entitlement\
  \ specified in this Part of this Act either orally or in writing to the Authority\
  \ within thirty\n days from the date of the alleged violation or denial, or imminent\
  \ violation or denial, of such right or entitlement.\n (2)   Where a complaint under\
  \ subsection (1) has been made orally, it shall be recorded forthwith in writing\
  \ by the officer receiving such complaint.\n (3)  The procedure applicable for investigation\
  \ or inquiry of any complaint received by the Authority under subsection (1) shall\
  \ be as specified in the First Schedule to this Act.
- Duty of public officers to respect the rights and entitlements of victims of crime\
  \ and witnesses\n It shall be the duty of every public officer including every judicial\
  \ officer and every member of the armed forcesvand the police force to recognize,\
  \ protect and promote the rights and entitlements of victims of crime and witnesses\
  \ setout. 
- Limitation of rights and entitlements\n Nothing in this Part of this Act shall\
  \ be construed as-\n (a) giving any person a right to require a public authority\
  \ to incur specific expenditure in relation to rights and entitlements of victims\
  \ of crime and witnesses set out under this Part of this Act; or\n (b) requiring\
  \ a public authority to incur expenditure in relation to rights and entitlements\
  \ of victims ofcrime and witnesses set out under this Part of this Act.
- Victim Information Register\n (1) The Authority shall maintain a register called\
  \ \"Victim Information Register\" in such form and containing such information relating\
  \ to victims of crime, as may be determined by the Authority.\"\n (2)  A victim\
  \ of crime may, on application made by himself or through an attorney-at-law, request\
  \ the Authority to register himself in the Victim Information Register by providing\
  \ the information referred to in subsection (1).\n (3) A victim of crime shall,\
  \ after registration in the Victim 'Information Register, be entitled, upon a request\
  \ made to the Authority, to receive information on any of the following matters\
  \ in relation to the offender, from the Authority -'\n (a) the punishment imposed\
  \ on the offender;\n (b) any instance of escape from custody and recapture of the\
  \ offender, if any;Duty of public officers to respect the rights and entitlements\
  \ of victims of crime and witnesses\n (c) the impending dates on which the offender\
  \ is to be released from custody; or\n (d) details of appeals against the conviction\
  \ and sentence of the offender, if any.\n (4)  It shall be the duty of the Authority\
  \ to provide the information requested by a victim of crime under subsection(3)\
  \ in writing without delay.
- The Authority shall maintain confidentiality with regard to the information relating
  to victims of crime and witnesses contained in the Victim Information Register and
  shall not share any such information except as required by law.
- 14. Intimidation to a victim of crimeor witness \n Any person who threatens a victim\
  \ of crime or  witness with any harm to his person, reputation or property, or to\
  \ the person or reputation or property of any other person in whom such victim of\
  \ crime or witness has an interest, with the \"intention of -\"\n (a) causing alarm\
  \ to such victim of crime or witness;\n (b) causing such victim of crime or witness\
  \ to refrain from -\n (i) lodging a complaint against such person with a law enforcement\
  \ authority; or\n (ii) testifying at any judicial or quasi-judicial proceedings\
  \ against such person; or\n (c) compelling such victim of crime or witness to withdraw\
  \ a complaint lodged or legal action instituted against such person, commits an\
  \ offence under this Act, and shall, on conviction, by the High Court, be liable\
  \ to a fine not exceeding one hundred and fifty thousand rupees or to imprisonment\
  \ of either description for a period not exceeding three years or to both such fine\
  \ and imprisonment. In addition, such person may also be ordered to pay compensation\
  \ of an amount not exceeding five hundred thousand rupees.
- Causing hurt to a victim of crime or witness\n Any person who  voluntarily causes\
  \ hurt or grievous hurt to a victim of crime or witness, with the intention of-\n\
  \  (a) causing such victim of crime or witness to refrain from-\n     (i) lodging\
  \ a complaint against such person with a law enforcement authority; or\n     (ii)\
  \ testifying at any judicial or quasi-judicial proceedings against such person;\n\
  \  (b) compelling such victim of crime or witness to withdraw a complaint lodged\
  \ or legal action instituted against such person; or\n  (c) retaliating for a statement\
  \ made or testimony provided by such victim of crime or witness in any court or\
  \ before any Commission, against such person, \n           commits an offence under\
  \ this Act, and shall on conviction by the High Court, be liable to a fine not exceeding\
  \ three hundred thousand rupees or to imprisonment of either description for a period\
  \ not exceeding five years or to both such fine and imprisonment.\n  Restraining\
  \ a victim of crimeor witness - \n Any person who wrongfully restrains a victim\
  \ of crime or witness with the intention of-\n (a) preventing such victim of crime\
  \ or witness from-\n (i) lodging a complaint against such person with a law enforcement\
  \ authority; or\n (ii) testifying at any judicial or quasi-judicial proceedings\
  \ against such person;\n (b) compelling such victim of crime or witness to withdraw\
  \ a complaint lodged or a legal action instituted against such person; or\n (c)\
  \ retaliating for a statement made or testimony provided by such victim of crime\
  \ or witness in any court or before any Commission against such person, \n     \
  \      commits an offence under this Act, and shall on conviction by the High Court,\
  \ be liable to a fine not exceeding  three hundred thousand rupees or to imprisonment\
  \ of either description for a period not exceeding five years or to both such fine\
  \ and imprisonment.
- Compelling or inducing a victim of crime or witness to leave any place,or causing\
  \ loss or damage to the property of a victim of crime or witness \n Any person who\n\
  \ (a) compels, or by practice of deceitful means or by abuse of authority or by\
  \ any other means of illegal practice induces or forces any victim of crime or witness\
  \ to leave any place; or\n (b) intentionally or knowingly causes any loss, damage\
  \ or destruction to a property in which a victim of crime or witness has a legitimate\
  \ interest, \n           with the intention of preventing such victim of crime or\
  \ witness from lodging a complaint or making any statement against such person to\
  \ a law enforcement authority or testifying against such person at any judicial\
  \ or quasi- judicial proceedings or in retaliation for a statement madeto a law\
  \ enforcement authority or due to the testimony made against such person in any\
  \ judicial or quasi-judicial proceedings by such victim of crime or witness, commits\
  \ an offence under this Act, and shall on conviction by the High Court, be liable\
  \ to a fine not exceeding three hundred thousand rupees or to imprisonment of either\
  \ description fora period not exceeding five years or to both such fine\n  an dimprisonment.\
  \  In addition, such person shall also be liableto pay such compensation as the\
  \ Court may order him to pay in relation to the loss, damage or destruction caused\
  \ by him to the property of the victim of crime or witness.
- (1) Nature of protection that may be sought by a victim of crime or witness\n The\
  \ nature of protection that may be provided to any victim of crime or witness under\
  \ this Part of this Act may include -\n (a) the providing of security to the person\
  \ or property;\n (b) the provision of temporary accommodation including facilities\
  \ for sustenance;\n (c) the permanent or temporary re-location with the consent\
  \ of the victim of crime or witness, as the case may be;\n (d) the conducting of\
  \ either the entirety or part of the proceedings in camera;\n (e) the concealing\
  \ of the identity of the victim of crime or witness;\n (f) in the case of a child\
  \ victim of crime or witness, the adoption of special measures to ensure his best\
  \ interest and to protect his rights including the right to education;\n (g) the\
  \ adoption of necessar+B50y measures to prevent the victim of crime or witness from\
  \ being harassed, intimidated, coerced, or influenced by encountering the presence\
  \ of the accused at the venue of the trial,investigation or inquiry;\n (h) the prevention\
  \ of the disclosure, including in the print media or electronic media, of the identity\
  \ and background information of the victim of crime or witness;\n (i) the adoption\
  \ of appropriate measures to prevent the disclosure of evidence that may be provided\
  \ by the victim of crime or witness, save as permitted in law for the purposes of\
  \ pre-trial disclosure;\n (j) where appropriate, the provision of temporary or permanent\
  \ employment; and\n (k) the adoption of  any other measure a court, Commission,\
  \ the Authority or Protection Division may consider necessary.\n (2)  The Authority\
  \ or Protection Division may request assistance from a public authority or public\
  \ officer in providing any measure of protection or assistance referredto in subsection\
  \ (1) to  a victim of crime or witness, and where such request is made, it shall\
  \ be the duty of such public authority or public officer, unless such public authority\
  \ or public officer is unable to do so for reasons to be stated, to assist the Authority\
  \ or Protection Division as requested.
- Providing gratification to prevent legal proceedings\n  Any person who is alleged,\
  \ suspected or accused of having committed an offence offers, provides or gives\
  \ any gratification to any other person who is-\n (a) intending or preparing to\
  \ institute legal proceedings against such first mentioned personfor having committed\
  \ such offence; or\n (b) likely to provide information or testimony against such\
  \ first mentioned person to any law enforcement authority, court or Commission,\
  \ \n     with a view to preventing, discouraging or dissuading such other person\
  \ from instituting legal proceedings or providing truthful information or testimony\
  \ against such first mentioned person, commits an offence under this Act, and shall\
  \ on conviction by the High Court, be liable to a fine not exceeding three hundred\
  \ thousand rupees or to imprisonment of either description for a period not exceeding\
  \ five years or to both such fine and imprisonment.
- Disclosure of information\n Any person who -\n (a) having received any information\
  \ provided for the purpose of commencing or conducting an investigation or inquiry\
  \ into an alleged offence;\n (b) having gathered any information in the course of\
  \ an investigation or inquiry into an alleged offence;or\n (c) having received any\
  \ information referred to in paragraph ( a) or ( b) from another person, \n    \
  \ provides, issues or gives to a third person, publishes or otherwise disseminates\
  \ any such information or part there of,particularly as regards the identity of\
  \ a victim of crime, witness or informant and thereby places the life of such victim\
  \ of crime, witness or informant in danger, commits an offence  under this Act,\
  \ and shall, on conviction by the High Court, be liable to a fine not exceeding\
  \ three hundred thousand rupees or to imprisonment of either description for a period\
  \ not exceeding five years or to both such fine and 'imprisonment:'\n  Provided\
  \ however, the provision, issuance or giving out, publishing or dissemination of\
  \ information in good faith and in accordance with or in compliance with-\n (i)\
  \ any provision or procedure established by law;\n (ii) an order made by a court;\
  \ or\n (iii) a directive issued by a person duly authorised to do so by or under\
  \ any written law,\n       shall not be an offence.
- Providing false information\n Any person who, with the intention of obtaining any\
  \ assistance  or protection from the Authority, the Police including the Protection\
  \ Division, a court or Commission, provides any information knowing or having reasonable\
  \ grounds to believe that such information is false, commits an offence under this\
  \ Act and shall, on conviction by the High Court, be  liable to a fine not exceeding\
  \ five hundred thousand rupees or to imprisonment of either description for a period\
  \ not exceeding six years or to both such fine and imprisonment.
- Disclosure of information by a person providing protection \n  Any person who -\n\
  \ (a) is in charge of, or is providing protection or assisting in providing protection\
  \ to a victim of crime or witness; or\n (b) is otherwise in possession of any information\
  \ relating to the protection being afforded to a victim of crime or witness, provides,\
  \  issues or gives to another person such information and thereby places the life\
  \ of  such victim of crime or witness in danger, commits an offence under this Act\
  \ and shall, on conviction by the High Court, be liable to a fine not exceeding\
  \ three hundred thousand rupees or to imprisonment of either description for a period\
  \ not exceeding 'five years or to both such fine and imprisonment:'\n Provided however,\
  \ the provision, issuance or giving out of information in good faith and in accordance\
  \ with or in compliance with-\n (i) any provision or procedure established by law;\n\
  \ (ii) an order made by a court; or\n (iii) a directive issued by a person duly\
  \ authorised to do so by or under any written law,\n      shall not be an offence.
- Where a victim of crime or witness or any other person on behalf of a victim of\
  \ crime or witness has reasonable grounds to believe that\n  such victim of crime\
  \ or witness maybe subject to any harm, injury, intimidation,\n  reprisal or retaliation\
  \ as a consequence of the circumstances relating to his being\n  a victim of crime\
  \ or witness, such victim of crime or witness or other person shall be entitled\
  \ to apply for\n protection in terms of the provisions of this Part of this Act.
- (1) Nature of protection that may be sought by a victim of crime or witness\n The\
  \ nature of protection that may be provided to any victim of crime or witness under\
  \ this Part of this Act may include -\n (a) the providing of security to the person\
  \ or property;\n (b) the provision of temporary accommodation including facilities\
  \ for sustenance;\n (c) the permanent or temporary re-location with the consent\
  \ of the victim of crime or witness, as the case may be;\n (d) the conducting of\
  \ either the entirety or part of the proceedings in camera;\n (e) the concealing\
  \ of the identity of the victim of crime or witness;\n (f) in the case of a child\
  \ victim of crime or witness, the adoption of special measures to ensure his best\
  \ interest and to protect his rights including the right to education;\n (g) the\
  \ adoption of necessary measures to prevent the victim of crime or witness from\
  \ being harassed, intimidated, coerced, or influenced by encountering the presence\
  \ of the accused at the venue of the trial,investigation or inquiry;\n (h) the prevention\
  \ of the disclosure, including in the print media or electronic media, of the identity\
  \ and background information of the victim of crime or witness;\n (i) the adoption\
  \ of appropriate measures to prevent the disclosure of evidence that may be provided\
  \ by the victim of crime or witness, save as permitted in law for the purposes of\
  \ pre-trial disclosure;\n (j) where appropriate, the provision of temporary or permanent\
  \ employment; and\n (k) the adoption of  any other measure a court, Commission,\
  \ the Authority or Protection Division may consider necessary.\n (2)  The Authority\
  \ or Protection Division may request assistance from a public authority or public\
  \ officer in providing any measure of protection or assistance referredto in subsection\
  \ (1) to  a victim of crime or witness, and where such request is made, it shall\
  \ be the duty of such public authority or public officer, unless such public authority\
  \ or public officer is unable to do so for reasons to be stated, to assist the Authority\
  \ or Protection Division as requested.
- Application for protection\n (1) A victim of crime or witness who seeks protection\
  \ under this Part of this Act shall make a request in such form and manner as may\
  \ be prescribed, to-\n (a) the Authority;\n (b) the Protection Division;\n (c) any\
  \ police station;\n (d) any court or Commission; or\n (e) any law enforcement authority\
  \ or public officer.\n (2)  Where the request for protection received under ( c),\
  \ (d) or ( e) of subsection (1) is in relation to an offence specified in the Second\
  \ Schedule to this Act, such request shall be referred to the Authority or Protection\
  \ Division, without delay.\n (3)  Where the request for protection received under\
  \ ( a), (b), (d) or ( e) of subsection (1) is in relation to an offence not specified\
  \ in the Second Schedule to this Act,such request shall be referred to the relevant\
  \ police station,without delay.
- (1) Upon receipt or reference of a request for protection under section 29, in\
  \ relation to an offence specified in the Second Schedule to this Act-\n (a) where\
  \ such request is received by or referred to the Authority, the Authority shall\
  \ take immediate measures to cause a threat assessment to be made in relation to\
  \ the victim of crime or witness; or\n (b) where such request is received or referred\
  \ to the Protection Division, the Protection Division shall take immediate measures\
  \ to make a threat assessment in relation to the victim of crime or witness,\n \
  \   and based on the findings of such threat assessment, the Authority or Protection\
  \ Division, as the case may be, shall take appropriate measures to provide the necessary\
  \ protection forthwith.\n (2)   Any request for protection made under this Part\
  \ of this Act shall be treated as confidential.
- (1) Where, in the case of an offence not specified in the Second Schedule to this\
  \ Act, the request for protection isreceived by or referred\n  to a police station\
  \ under section 29, the Protection Officer assigned to such police\n  station undersection\
  \ 38 shall immediately conduct a threat assessmentand based on\n  the findings of\
  \ the threat assessment, and withthe concurrence of the Superintendent\n  of Police\
  \ of the area,provide the necessary protection to the victim of crime orwitness.\n\
  \ (2) In the event that-'\n (a) the Authority, the Protection Division or the officer-\
  \ in charge of the police station is of the opinion thatthere is a serious threat\
  \ to a victim of crime orwitness, in relation to an offence which is not specified\
  \ in the Second Schedule; or\n (b) the victim of crime or witness alleges bias against\
  \ the police station of the area, the Protection Division shall proceed to provide\
  \ appropriate protection to such victim of crime or witness.
- Duty of court or Commission in relation to proceedings\n (1)  Whenever a  court\
  \  or  Commission   has reasonable  grounds  to  believe  that  a  victim  of  crime\
  \  or witness  in  any  legal   proceedings requires protection from injury,  intimidation,\
  \  reprisal  or retaliation  or,  assistance to  attend  and  participate  in  any\
  \ legal proceedings, such court  or  Commission   may   direct the Authority, the\
  \ Protection Division, a police station  or other law enforcement authority to take\
  \  all  necessary  measures to  provide  or cause to be  provided  such  protection\
  \ to  such  victim of crime or  witness  and  the Authority, the Protection Division,\n\
  \ such  police station or such law enforcement authority shall comply with such\
  \ direction, without delay.\n (2) In complying with a direction issued by a court\
  \ or Commission under subsection (1),  the Authority, Protection Division, police\
  \ station or law enforcement authority may make a preliminary needs assessment on\
  \ the protection needed by such victim of crime or witness and provide such protection\
  \ as may be necessary.\n (3) The Authority, Protection Division, a police station\
  \ or other law enforcement authority may provide necessary protection to any victim\
  \ of crime or witness, immediately upon the receipt of any information or request\
  \ or complaint from such victim of crime or witness that such victim of crime or\
  \ witness is likely to be subject to any harm, injury, harassment, intimidation\
  \ or retaliation, whether prior to, during or  after the conduct of any legal proceedings\
  \ before any court or Commission.
- Protection to be provided by law enforcement authorities and public officers\n\
  \ (1) Where any law enforcement authority or public officer has reasonable grounds\
  \ to believe that a victim of crime or witness requires protection from any possible\
  \ injury, intimidation, reprisal or retaliation in attending and participating in\
  \ any proceedings under any law, such law enforcement authority or the public officer\
  \ shall forthwith issue a communication to that effect to the Authority or to the\
  \ Protection Division.\n (2)  The provisions of sections 29, 30 and 31 shall mutatis\
  \ mutandis  apply to and in respect of providing protection in relation to any matter\
  \ referred to in subsection (1).
- Special measures for vulnerable victims of crime or witnesses\n (1) Not withstanding\
  \ anything to the contrary in any other written law, a court or Commission may,\
  \ on application made by or on behalf of any vulnerable victim of crime or witness,\
  \ order the Authority or the Protection Division the grant of any special measures\
  \ for the protection of such victim of crime or witness, as may be prescribed.\n\
  \ (2) The Minister shall, when prescribing special measures for the purposes of\
  \  subsection (1), seek recommendations of the Authority.\n (3)  The court or Commission,\
  \ in ordering the grant of any special measures under subsection (1), shall ensure\
  \ that the principles of fair trial are upheld in its proceedings.\n (4)  In determining\
  \ the vulnerability of a victim of crime 'or witness, the following factors may\
  \ also be considered -'\n (a) the nature of the offence alleged to have been committed\
  \ and the attendant circumstances;\n (b) the nature of the evidence or statement\
  \ the witness is expected to give or make;\n (c) any relationship between the victim\
  \ of crime or witness and the accused;\n (d) the age and level of understanding\
  \ of the victim of crime or witness;\n (e) the accused's behavior or attitudes towards\
  \ the victim of crime or witness including the accused's behavior or attitudes towards\
  \ the family membersor associates of, or any other person having a close kinship\
  \ to, the victim of crime or witness; and\n (f) any other relevant matter including\
  \ the racial, social and cultural background of the victim of crime or witness,\
  \ the gender including transgender, sexualorientation, possibility of being subject\
  \ to social marginalization, domestic or employment circumstances, religious or\
  \ political beliefs, and any physical disability or impairment the victim of crimeor\
  \ witness suffers from.\n (5)  Not withstanding anything to the contrary in any\
  \ other law, a court or Commission may-\n (a) in proceedings relation to sexual\
  \ offences or violence, permit a child victim of crime or childwitness to give evidence\
  \ or make a statement through contemporaneous audio-visual linkage from a remote\
  \ location, without requiring hispersonal attendance before such court orCommission;\
  \ or\n (b) on being satisfied that any vulnerable victim of crime or witness is\
  \ unable to understand the nature of an oath or an affirmation, permit such victim\
  \ of crime or witness to give evidence or make a statement without an oath or an\
  \ affirmation being administered, and such victim of crime or witness shall be informed\
  \ that he is bound to state the truthon all matters to which his evidence or statement\
  \ relates.
- Continuous needs assessment by Protection Officer and variation of protection arrangement\n\
  \ (1) The Authority or the Protection Division shall require a Protection Officer\
  \ to conduct a continuous needs assessment of victims of crime and witnesses who\
  \ have received protection under the provisions of this Act.\n (2)  A Protection\
  \ Officer may, where he is of the opinion that any protection arrangement made in\
  \ respect of any victim of crime or witness needs to be varied, vary such protection\
  \ arrangement  and shall report such fact, along with the reasons there for, to\
  \ the Protection Division through the officer-in-charge of the relevant police station.\n\
  \ (3)  In deciding whether any protection arrangement shall be varied under this\
  \ section, particular regard shall be had to\n (a) the nature and the extent of\
  \ the risk to the safety of the victim of crime or witness;\n (b) the practical\
  \ aspects and the costs involved in the new arrangements; and\n (c) the ability\
  \ of the victim of crime or witness or any other person associated with him to adapt\
  \ to the changes in the circumstances arising from such variation.\n (4)  Where\
  \ there is an urgent need to protect a victim of crime or witness in any police\
  \ division, a  Protection Officer shall make such arrangement  as he considers appropriate\
  \ for the purpose of providing such urgent protection to such victim of crime or\
  \ witness.
- (1) Any victim of crime or witness who has received any assistance or protection\
  \ under this Act shall not -\n (a) abuse such assistance or protection;\n (b) provide\
  \ any false information or testimony to the Authority, Protection Division, a court,Commission,\
  \ police station or law enforcement authority; or\n (c) act contrary to the written\
  \ advice or terms and conditions agreed upon with the Authority or Protection Division.\n\
  \ (2)  Where there is credible information that a victim of crime or witness is\
  \ acting in a manner that contraveness subsection (1), the Authority\n  or the Protection\
  \ Division shall conduct an inquiry and the findings of such inquiry\n  shall be\
  \ communicated to the court or Commission. The court or Commission shall, after\n\
  \  a further inquiry, shall make an appropriate order in regard to the assistance\
  \ or\n  protection that has been provided to such victim of crime or witness.
- (1) The Inspector General of Police shall, in consultation with the Authority,\
  \ assign to each police station such number of police officers to be designated\
  \ as Victims and Witnesses Protection Officers (in this Act referred to as \"Protection\
  \ Officers\") as may be necessary, for the purposesof this Part of this Act - \n\
  \ Provided however, at least one of such officers shall be a female officer.\n (2)\
  \  In deciding the number of Protection Officers required to be assigned to any\
  \ police station, the Inspector General of Police shall take into account the population\
  \ of the police division, the prevalence of serious crimes\n and the perceived vulnerability\
  \ of special categories of persons including children, women or disabled persons\
  \ in that police division and other relevant data and statistics related to that\
  \ police division.\n (3) ( a) The Head of the Protection Division, in consultation\
  \ with the Authority, shall issue directives to befollowed by the Protection Officers\
  \ in performing and\n discharging their duties and functions, and such directives\
  \ shall, where necessary, be treated as confidential not withstanding anything to\
  \ the contrary in any other law.\n (b) The Authority shall conduct special training\
  \ programmes for the purpose of developing the competence of the Protection Officers.\n\
  \ (4)  A Protection Officer shall maintain a confidential record of every action\
  \ that he takes in providing protection to a victim of crime or witness under this\
  \ Act.
- (1) There shall be established an authority which shall be called the National\
  \ Authority for the Protection of Victims of Crime and Witnesses (in this Act referred\
  \ to as the \"Authority\").\n (2) The Authority shall, by the name assigned to it\
  \ by subsection (1), be a body corporate with perpetual succession and a common\
  \ seal, and may sue and be sued in that name.\n 
- (1) The duties and functions of the Authority shall be -\n (a) to protect and promote\
  \ respect for, and recognition of, the rights and entitlements of victims of crimeand\
  \ witnesses as provided for in this Act;\n (b) to investigate and inquire into any\
  \ complaint or information received by the Authority regarding any alleged violation\
  \ or denial, or imminent violation or denial, of rights and entitlements of victims\
  \ of crime and witnesses provided for in this Act, and to-\n (i) give directions\
  \ or make recommendations to any person or authority to take corrective measures;\n\
  \ (ii) grant such financial or other assistance; or\n (iii) take any other appropriate\
  \ measures, that ensure the protection and promotion of the rights and entitlement\
  \ of victims of crime and witnesses provided for in this Act;\n (c) to take necessary\
  \ steps to ensure security and protection of victims of crime and  witnesses, by\
  \ way of providing or arranging the provision of,necessary medical treatment, counselling\
  \ or rehabilitation services, or reparation or restitution measures;\n (d) to formulate\
  \ and implement a scheme for the purpose of granting any interim awards to victims\
  \ of crime from the Protection Fund established under this Act and to grant interim\
  \ awards to such victims of crime as recommended by the Advisory Board under section\
  \ 69 of this Act;\n (e) to create awareness among the public on the rights and entitlements\
  \ of victims of crime and witnesses and the relief or remedies available to them\
  \ under this Act;\n (f) to advise and make recommendations to the Department of\
  \ Police, any other Government Department or statutory institution and public officers,\
  \ on measures that should be implemented to give effect to, protect and promote,\
  \ the rights and entitlements of victims of crime and witnesses provided for in\
  \ this Act;\n (g) to review existing legislation, and the policies, practices or\
  \ procedures adopted and followed by the relevant institutions, relating to the\
  \ protection and promotion of the rights and entitlements of victims of crime and\
